<div>
	<table class="table table-bordered table-hover contributors-list">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>UserName</th>
			<th>Email</th>
		</tr>
		<tr ng-repeat="x in data">
			<td>{{ x.id }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.username }}</td>
			<td>{{ x.email }}</td>
		</tr>
	</table>
</div>
